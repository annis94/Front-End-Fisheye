<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo"/>
    </header>

    
    <main id="main">
      <div class="photograph-header">
        <section id="photograph-info">

        </section>
        <button class="contact_button contact_button--modal" onclick="displayModal()">Contactez-moi</button>
        <div id="photo-profil">
</div>
      </div>

     <div class="sort-dropdown">
    <label class="text-sort-dropdown" for="sort-options">Trier par </label>
    <div class="dropdown">
        <div class="dropdown-selected">Popularité <span class="arrow">▼</span></div>
        <div class="dropdown-options" style="display: none;">
            <div class="dropdown-item" data-value="popularity">Popularité</div>
            <div class="dropdown-item" data-value="date">Date</div>
            <div class="dropdown-item" data-value="title">Titre</div>
        </div>
    </div> 
</div>

    
    
    
      
      <section class="media-section">
      </section>

    </main>

  
    
    <div id="lightbox" class="lightbox">
      <button class="lightbox-close" onclick="closeLightbox()">✖</button>
      <button class="lightbox-prev" onclick="prevMedia()">⬅</button>
      <button class="lightbox-next" onclick="nextMedia()">➡</button>
      <div class="lightbox-content"></div>
  </div>
  

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" required />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button class="contact_button contact_button--submit">Envoyer</button>
      </form>
    </div>
  </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
